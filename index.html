---
layout: default
---

<div class="presentation">
  <h2>HELLO, I'M</h2>
  <h1>FERNANDA ANDRADE</h1>
  <h3>Developer</h3>
</div>

<div class="projects mt4">
  <div class="flex flex-strech">
    <div class="flex-auto px4 p-main">
      <div class="browser-mockup mt3">
        <img src="images/quitocrimemap.jpg" alt="Crime Map" />
      </div>
    </div>
    <div class="flex flex-center white p-title">
        <h2 class="mx-auto">Selected Work</h2>
    </div>
  </div>
  <div class="flex flex-strech">
    <div class="flex-auto px4 p-project">
      <div class="browser-mockup mt3">
        <img src="images/nocturna.jpg" alt="Nocturna" />
      </div>
    </div>
  </div>
</div>

<div class="github-projects mt3">
  <h3 class="px4 py2 white"><i class="fa fa-github"></i> Repositories</h3>
</div>
<div class="github-projects-list mt3">
  {% for repository in site.github.public_repositories %}
  <div id="github-projects-title"><a href="{{ repository.html_url }}">{{ repository.name }}</a> </div>
  <div id="github-projects-description">{{ repository.description }} </div>
  {% endfor %}
</div>
